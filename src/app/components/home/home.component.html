<div class="container">
  <div class="image">
    <div class="lootie">
      <ng-lottie (animationCreated)="animationCreated($event)" width="100" height="100" [options]="animationOptions">
      </ng-lottie>
    </div>
  </div>
  <form (submit)="addItem()" class="actions">
    <input name="item" [(ngModel)]="item" placeholder="leite..." class="form-group" type="text">
    <button class="form-group">Adicionar</button>
  </form>
  <div class="list">
    <ul *ngIf="items && items.length > 0; else noItem">
      <li *ngFor="let item of items">
        <a (click)="deleteItem(item.id)">{{item.name}}</a>
      </li>
    </ul>
    <ng-template #noItem>
      <span>...</span>
    </ng-template>
  </div>
</div>
