<div class="container">
  <div class="image">
    <div class="lootie">
      <ng-lottie (animationCreated)="animationCreated($event)" width="100" height="100" [options]="animationOptions">
      </ng-lottie>
    </div>
  </div>
  <form (submit)="addItem()" class="actions">
    <input name="item" [(ngModel)]="item" placeholder="bread..." class="form-group" type="text">
    <button class="form-group">Adicionar</button>
  </form>
  <div class="list">
    <ul>
      <li *ngFor="let item of items">
        <a href="#" (click)="deleteItem(item.id)">{{item.name}}</a>
      </li>
    </ul>
  </div>
</div>
