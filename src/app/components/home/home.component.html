<div class="container">
  <div class="image">
    <div class="lootie">
      <ng-lottie width="100" height="100" [options]="animationOptions">
      </ng-lottie>
    </div>
  </div>
  <form (submit)="addItem()" class="actions">
    <input name="item" [(ngModel)]="item" placeholder="bread..." class="form-group" type="text">
    <button class="form-group">Adicionar</button>
  </form>
  <div class="list">
    <ul>
      <li *ngFor="let item of items"></li>
    </ul>
  </div>
</div>
